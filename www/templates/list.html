<ion-content>
	<ion-list>
		<ion-item class="item-icon-right" href="#/edit/{{location._id}}"
		class="item" ng-repeat="location in locations track by location._id">
			<h2>{{location.assetName}}</h2>
        	<p>{{location.address}}</p>

        	<i class="icon ion-arrow-right-b"></i>
        	<ion-option-button class="button-assertive icon-left ion-trash-b"
          	ng-click="remove(note.id)">Delete</ion-option-button>
	</ion-list>
</ion-content>



<div class="bar bar-footer bar-stable">
	<a href="#/add" class="button button-assertive icon-left ion-compose">New Location</a>

</div>
</ion-view>
